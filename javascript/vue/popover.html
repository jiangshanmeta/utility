<style>
/*  本项目是把bootstrap的js插件改成vue组件，css沿用bootstrap的  */
/* 原始的popover位置由js计算得到，现在改成css，然而需要父元素配合，所以有了.vue-popover-container   */
.vue-popover-container{
	display:table;
	position:relative;
}
.vue-popover{
	display:block;
	width:-webkit-max-content;
	width:-moz-max-content;
	width:-ms-max-content;
	width:-o-max-content;
	width:max-content;
}
.vue-popover.bottom{
	top:100%;
}
.vue-popover.top{
	bottom:100%;
	top:auto;
	margin-bottom:10px;
	margin-top:0;
}
.vue-popover.top,.vue-popover.bottom{
	left:50%;
	-webkit-transform:translate(-50%,0);
	-moz-transform:translate(-50%,0);
	-ms-transform:translate(-50%,0);
	-o-transform:translate(-50%,0);
	transform:translate(-50%,0);
}
.vue-popover.left{
	right:100%;
	left:auto;
	margin-left:0;
	margin-right:10px;
}
.vue-popover.right{
	left:100%;
}
.vue-popover.left,.vue-popover.right{
	top:50%;
	-webkit-transform:translate(0,-50%);
	-moz-transform:translate(0,-50%);
	-ms-transform:translate(0,-50%);
	-o-transform:translate(0,-50%);
	transform:translate(0,-50%);
}
</style>
<script type="text/x-template" id="vue-popover">
<transition v-on:before-enter="beforeShow" v-on:after-enter="afterEnter" v-on:before-leave="beforeLeave" v-on:after-leave="afterLeave">
	<div class="popover fade vue-popover" v-bind:class="[placement,{in:isshow}]" v-show="isshow">
		<div class="arrow"></div>
		<div class="popover-title">
			<slot name="title"></slot>
		</div>
		<div class="popover-content">
			<slot></slot>
		</div>
	</div>
</transition>
</script>
<script>
Vue.component('vue-popover',{
	template:"#vue-popover",
	props:{
		placement:{
			'type':String,
			'default':'bottom',
		},
		isshow:{
			'type':Boolean,
			'default':false
		},
	},
	methods:{
		beforeShow:function(){
			this.$emit('show');
		},
		afterEnter:function(){
			this.$emit('shown');
		},
		beforeLeave:function(){
			this.$emit('hide');
		},
		afterLeave:function(){
			this.$emit('hidden');
		}
	}
});

</script>

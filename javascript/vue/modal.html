<style>
/*  本项目是把bootstrap的js插件改成vue组件，css沿用bootstrap的  */
</style>
<script type="text/x-template" id="vue-modal">
<transition v-on:before-enter="beforeEnter"  v-on:after-enter="afterEnter" v-on:before-leave="beforeLeave" v-on:after-leave="afterLeave">
	<div class="modal fade" role="dialog" v-bind:class="[{in:isshow}]"  v-bind:style="{display:isshow?'block':'none'}">
		<div class="modal-dialog" role="document" v-bind:class="[modaltype]">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" v-on:click="close" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<slot name="header"></slot>
				</div>
				<div class="modal-body">
					<slot></slot>
				</div>
				<div class="modal-footer" v-on:click="close">
					<slot name="footer"></slot>
				</div>
			</div>
		</div>
	</div>
</transition>
</script>
<script>
Vue.component("vue-modal",{
	template:"#vue-modal",
	props:{
		'modaltype':{
			'type':String,
			'default':'',
		},
		'isshow':{
			'type':[Boolean,Number],
			'default':false,
		}
	},
	data:function(){
		return {

		}
	},
	methods:{
		beforeEnter:function(){
			this.$emit('show');
		},
		afterEnter:function(){
			this.$emit('shown');
		},
		beforeLeave:function(){
			this.$emit('hide');
		},
		afterLeave:function(){
			this.$emit('hidden');
		},
		close:function(){
			this.$emit('close');
		}
	}
})


</script>

<style>
/*  本项目是把bootstrap的js插件改成vue组件，css沿用bootstrap的  */
</style>
<script type="text/x-template" id="vue-breadcrumb">
	<ol class="breadcrumb">
		<li v-for="item in items" v-bind:class="[{'active':item.active}]">
			<template v-if="item.active">
				{{item.text}}
			</template>			
			<a v-else v-bind:href="item.href">{{item.text}}</a>
		</li>
	</ol>
</script>
<script>
Vue.component("vue-breadcrumb",{
	template:"#vue-breadcrumb",
	props:{
		items:{
			'required':true,
			'default':[],
			'type':Array
		},
	},
});
</script>

<style>
	/*  本项目是把bootstrap的js插件改成vue组件，css沿用bootstrap的  */
</style>
<script type="text/x-template" id="vue-alert">
<transition   v-on:before-leave="beforeClose" v-on:after-leave="afterClose">
	<div class="alert fade "   v-bind:class="[alerttype,{in:isShow}]" v-show="isShow">
		<button type="button" class="close" v-on:click="closeAlert()">
			<span aria-hidden="true">&times;</span>
		</button>
		<slot></slot>
	</div>
</transition>
</script>
<script>
Vue.component('vue-alert',{
	template:"#vue-alert",
	props:['alerttype'],
	props:{
		alerttype:{
			'type':String,
			'default':'',
		},
	},
	data:function(){
		return {
			isShow:true,
		}
	},
	methods:{
		closeAlert:function(){
			this.isShow = false;
		},
		showAlert:function(){
			this.isShow = true;
		},
		beforeClose:function(el){
			this.$emit('close');
		},
		afterClose:function(){
			this.$emit('closed');
		}
	}
})
</script>

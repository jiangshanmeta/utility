<style>
/*  本项目是把bootstrap的js插件改成vue组件，css沿用bootstrap的  */
/* collapse和in两个类的作用由v-show替代  */
</style>
<script type="text/x-template" id="vue-collapse">
<transition v-on:before-enter="beforeEnter"     v-on:after-enter="afterEnter"  v-on:before-leave="beforeLeave"  v-on:after-leave="afterLeave">
	<div class="" v-show="isshow" class="vue-collapse"  v-bind:class="[{collapsing:isTransition}]">
		<slot></slot>
	</div>
</transition>
</script>
<script>
Vue.component("vue-collapse",{
	template:"#vue-collapse",
	props:{
		isshow:{
			'type':[Boolean,Number,String],
			'default':false
		}
	},
	data:function(){
		return {
			isTransition:false,
		}
	},
	methods:{
		beforeEnter:function(el){
			this.isTransition = true;
			// 相当于强制重绘，这样元素会去掉display:none，就能取到真实高度
			setTimeout(function(){
				el.style.height = el.scrollHeight + "px";
			},0);
			this.$emit("show");
		},
		afterEnter:function(el){
			this.isTransition = false;
			el.style.height = "";
		},
		beforeLeave:function(el){
			var height = getComputedStyle(el).height;
			el.style.height = height;
			this.isTransition = true;
			// 先等强制重绘把高度的样式应用上
			setTimeout(function(){
				el.style.height = 0;
			},0);
			this.$emit("hide");
		},
		afterLeave:function(el){
			this.isTransition = false;
			this.$emit("hidden");
		},
	},
})
</script>
